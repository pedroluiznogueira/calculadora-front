<main>
    <input type="number" name="a" id="a" [(ngModel)]="a">
    <select name="operador" id="operador" [(ngModel)]="operador">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">x</option>
        <option value="3">/</option>
    </select>
    <input type="number" name="b" id="b" [(ngModel)]="b">
    <button>Calcular</button>
</main>
